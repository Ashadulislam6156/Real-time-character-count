<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time text Charecter Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="conteiner">
        <h1>Real Time Charecter Counter</h1>
        <textarea  id="textarea-input" placeholder="Please Enter Your text here... " maxlength="50"></textarea>

        <div class="hidden">
            <p class="error-text" >You have reached the maximum limit (50 characters).</p>
        </div>
            
        <div class="bottom-text">
            <p>Total Charecter : <span class="char-count">50</span></p>
            <p>Remaining : <span class="total-char">0</span></p>
        </div>
        

    </div>
    
    <script src="./function.js"></script>
</body>
</html>
